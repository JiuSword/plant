    function baiYuLan(x, y, deg, step) {
      var deg1 = step % 2 == 0 ? 0.25 : -0.25;
      var x1 = x + Math.cos(deg + deg1) * (step + 4) * 0.8;//以步长来判断枝干长度 x轴偏移大一些
      var y1 = y + Math.sin(deg + deg1) * (step - 1) * 1.3;//以步长来判断枝干长度 Y轴压缩一些
