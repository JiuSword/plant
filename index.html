<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forest</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
</head>

<body>
    <div id="container">
        <img src="./pictures/homeBackground.png" class="homeImg">
        <img src="./pictures/homeTitle.png" class="homeTitle">
        <a href="./newTree.html" class="start" @mouseenter='changeColor1' @mouseleave='changeColor2'
            :style="{'background': startBackground}">
            <div class="title">开始种树</div>
        </a>
        <div class="introduction" v-show='isShow'>
            <i class="el-icon-close" class="close" @click='close'></i>
            <h3>关于我们：</h3>
            <br>
            <h3>组名：你说得队</h3>
            <h4>成员:贺维 张有权 蒋沛汛 范玮旻 曾琴</h3>
                <!-- <br> -->
                <h5>项目介绍：</h5>
                <h5>四季轮回，白驹过隙，时间在一分一秒的流逝，不知你是否注意到门前那颗树是否也在四季的轮转中抽芽、繁密、凋落、伴随着我们一同成长。我们组这次项目的名字叫“my
                    forest”，点击屏幕可以看到一棵树的生长历程，点击屏幕上方的走马灯可以感受四季或是黑夜中不同的类型的树木。</h5>
        </div>
        <a class="aboutContaienr" @click='open'>
            <div class="about" @mouseenter='changeColor3' @mouseleave='changeColor4'
                :style="{'background': aboutBackground}">
                <div class="point" :style="{'background': pointColor}"></div>
                <div class="point" :style="{'background': pointColor}"></div>
                <div class="point" :style="{'background': pointColor}"></div>
            </div>
        </a>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
